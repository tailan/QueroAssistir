<ion-view view-title="Quero Assistir">

<ion-content class="padding">
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input  type="text" 
      placeholder="Procure por tÃ­tulos"
      ng-model="form.titulo">
  </label>
  <button class="button button-outline button-positive" ng-click="pesquisarFilmes()">
    Buscar
  </button>
</div>

<div class="list card" ng-repeat="filme in filmes">
  <div class="item item-body">
    <div class="row">
      <div class="col">
        <img class="item-image" style="width: 100%;height: auto;" src="{{filme.Poster}}">
      </div>
      <div class="col">
        <h2>{{filme.Title}} ({{filme.Year}})</h2>
        <button class="button button-small button-block button-positive" ng-disabled="jaAdicionado({{filme}})" ng-click="adicionar({{filme}})">Quero Assistir</button>
      </div>      
    </div>
  </div>  
</div>
 
</div>
</ion-content>
</ion-view>
